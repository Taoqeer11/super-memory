<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(211, 229, 245);
        }
        
        .container {
            width: 90%;
            max-width: 350px;
            background-color: rgb(42, 46, 54);
            border-radius: 9px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screen {
            width: 100%;
            border: 12px solid rgb(42, 46, 54);
            border-bottom: 0px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        .screen input {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 30px;
            border-radius: 5px;
            border: 0;
            outline: none;
            background-color: white;
            padding-right: 10px;
        }
        
        .btns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .btns input {
            font-size: 1.2rem;
            height: 60px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            background-color: gray;
            color: white;
            text-align: center;
        }

        .equal-btn {
            grid-column: span 2;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 300px;
            }
            
            .btns input {
                height: 55px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 250px;
            }
            
            .btns input {
                height: 50px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="screen">
                <input type="text" name="display" disabled>
            </div>
            
            <div class="btns">
                <input type="button" value="AC" onclick="display.value ='' ">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">
                <input type="button" value="." onclick="display.value += '.' ">
                <input type="button" value="/" onclick="display.value += '/' ">
                
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="*" onclick="display.value += '*' ">
                
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' ">
                
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' ">
                
                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="=" class="equal-btn" onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>
</body>
</html>
