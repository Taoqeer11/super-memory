<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!-- Font Icon -->

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
     <style>
       .main{
            background-color: rgb(250, 112, 112);
            height: 100vh;
        } 
        .signup-content{
            height: 78vh;
        }
        .container{
            height: 92vh;
            display: flex;
            justify-content: center;
            
        }
        i{
            display: inline;
            color: black;
            font-weight: 600;
        }
        .fa-circle-check{
            color: green;
        }
        #inputError1,#inputError2{
            /* margin-left: -60px; */
            font-size: 10px;
        }
        .agree-term:hover {
            cursor: pointer;
             color: red;
        }
        label{
            /* background-color: lightblue; */
            width: 100%;
        }

    </style> 
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i> <span id="inputError1"></span> </label>
                                <input type="text" name="name" id="fname" placeholder="Your Name" onkeyup="first()"/>
                                
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i><span id="inputError2"></span></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" onkeyup="Email()" />
                               
                            </div>

                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i> <i class="fa-regular fa-eye toggle-password" id="toggleEye" onclick="togglePassword()"></i> <span id="inputError3"> </span></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" onkeyup="validatePassword()"  />
                              
                                
                            </div>

                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i><span id="inputError4"></span></label>
                                <input type="password" name="re-pass" id="re-pass" placeholder="Repeat your password" onkeyup="reEnter()"/>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" onclick="agre()" />
                                <label for="agree-term" class="label-agree-term" style="width: 100%;" ><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                <span id="inputError5" style="margin-left: 10px;">.</span>
                            </div>
                             
                            <div class="form-group form-button">
                                <input type="button" name="signup" id="signup" class="form-submit" value="Register" onclick="register()"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sign up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

      

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
