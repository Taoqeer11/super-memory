<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Generate Random Password</title>
    <link rel="icon" type="image/png" sizes="32x32" href="iconsShow-password.png">
</head>
<style>
    * {
        margin: 0%;
        padding: 0%;
    }
    body {
        display: flex;
        margin-top: 10%;
        justify-content: center;
        height: 100vh;
        width: 100vw;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 40vh;
        width: 30vw;
        box-shadow: 2px 2px 8px black;
        background-color: rgb(135, 168, 168);
    }
    .box {
        margin-top: 45px;
        height: 12%;
        width: 70%;
        background-color: white;
        border-radius: 10px;
    }
    h1 span {
        border-bottom: 4px solid rgb(7, 149, 7);
        color: rgb(34, 96, 2);
    }
    .box img {
        height: 25px;
    }
    input {
        border: 0;
        outline: none;
        height: 28px;
        width: 70%;
        margin-left: 10%;
    }
    button {
        outline: none;
        border: 0;
        padding: 10px 30px;
        margin-left: 20%;
        margin-top: 22px;
        border-radius: 10px;
        font-size: 30px;
        font-weight: 600;
        cursor: pointer;
        color: rgb(141, 149, 141);
    }
    button:hover {
        color: black;
    }
    i {
        cursor: pointer;
        font-weight: 600;
        color: rgb(141, 149, 141);
    }
    i:hover {
        color: black;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 1024px) {
        .container {
            width: 50vw; /* Wider container for tablets */
        }
        h1 {
            font-size: 24px; /* Adjust heading size for tablets */
        }
        button {
            font-size: 24px; /* Smaller button font size for tablets */
        }
    }

    @media (max-width: 768px) {
        .container {
            width: 70vw; /* Wider container for smaller tablets */
            height: 50vh; /* Adjust height for better spacing */
        }
        h1 {
            font-size: 20px; /* Smaller heading for smaller tablets */
        }
        button {
            font-size: 20px; /* Smaller button font size for smaller tablets */
        }
    }

    @media (max-width: 480px) {
        .container {
            width: 90vw; /* Wider container for mobile devices */
            height: 60vh; /* Adjust height for better spacing */
        }
        h1 {
            font-size: 18px; /* Smaller heading for mobile devices */
        }
        button {
            font-size: 18px; /* Smaller button font size for mobile devices */
            padding: 8px 20px; /* Adjust button padding for mobile */
        }
        input {
            font-size: 14px; /* Smaller font size for input field */
        }
    }
</style>
<body>
    <div class="container">
        <h1>Generate a <br> <span> Unique Password</span></h1>
        <div class="box">
            <input type="text" id="passsword">
            <i class="fa-regular fa-copy" onclick="copyPass()"></i>
            <button onclick="creatPassword()"> <i class="fa-solid fa-arrows-rotate"> </i></button>
        </div>
    </div>

    <script>
        var passswordbox = document.getElementById("passsword");
        var length = 12;

        var upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var lowerCase = "abcdefghijklmnopqrstuvwxyz";
        var specialChar = "@#$%^&*()_+~|}{[]></-=";
        var numbers = "0123456789";

        var allChar = upperCase + lowerCase + specialChar + numbers;

        function creatPassword() {
            let passsword = "";
            passsword += upperCase[Math.floor(Math.random() * upperCase.length)];
            passsword += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            passsword += specialChar[Math.floor(Math.random() * specialChar.length)];
            passsword += numbers[Math.floor(Math.random() * numbers.length)];

            while (length > passsword.length) {
                passsword += allChar[Math.floor(Math.random() * allChar.length)];
            }
            passswordbox.value = passsword;
        }

        function copyPass() {
            passswordbox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
