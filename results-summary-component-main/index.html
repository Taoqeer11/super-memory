<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <div class="leftBox">
        <div class="result"><h2>Your Result</h2></div>
        <div class="circle">
          <h1>76</h1>
          <p>Of 100</p>
        </div>
          <div class="greatText">
            <h2>Great</h2>
            <p>Your scored is higher than 65% of the people who have taken these tests</p>
          </div>
       
      </div>

      <div class="rightBox">
        <h3>Summary</h3>

        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt=""> 
          <div class="para"><p style="    color: hsl(0, 100%, 67%); ">Reaction <span>80/92</span> </p> </div>
        </div>

        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt=""> 
          <div class="para"><p style=" color: hsl(39, 100%, 56%);">Memory <span>92/100</span></p> </div>
        </div>

        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div class="para"><p style="color: hsl(166, 100%, 37%); ">Verbal <span id="n1">61/100</span></p> </div>
        </div>

        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <div class="para"> <p style="color: hsl(234, 85%, 45%)">Visual <span id="n1">72/100</span></p></div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://web.facebook.com/TaoqeerAhmad.Rajput">Mr:Taoqeer Rajput</a>.
      </div>                                                        
    </div>
  </div>
  
</body>
</html>
